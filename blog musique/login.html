    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>S'inscrire à Mauvais Ordre</title>
        <link rel="icon" href="icon.png">
        <link rel="stylesheet" href="style-log.css">
    </head>
    <body>
        <h1>S'inscrire / Se Connecter</h1>
        <input id="email" placeholder="mail or phone number" type="email">
        <input id="name" type="text" placeholder="name">
        <input id="password" type="password" placeholder="password">
        <div class="terms">
            <input id="terms" type="checkbox">
            <label for="terms">J'ai lu et j'accepte les <a href="#">termes et conditions</a></label>
        </div>
        <button onclick="window.location.href='home.html'" type="button">Se connecter</button>
        <script>document.addEventListener("DOMContentLoaded", function() {
            const emailInput = document.getElementById("email");
            const nameInput = document.getElementById("name");
            const passwordInput = document.getElementById("password");
            const termsCheckbox = document.getElementById("terms");
        
            // Récupère les valeurs depuis le localStorage
            emailInput.value = localStorage.getItem("email") || "";
            nameInput.value = localStorage.getItem("name") || "";
            passwordInput.value = localStorage.getItem("password") || "";
            termsCheckbox.checked = localStorage.getItem("terms") === "true";
        
            // Sauvegarde les valeurs dans le localStorage
            emailInput.addEventListener("input", function() {
                localStorage.setItem("email", emailInput.value);
            });
        
            nameInput.addEventListener("input", function() {
                localStorage.setItem("name", nameInput.value);
            });
        
            passwordInput.addEventListener("input", function() {
                localStorage.setItem("password", passwordInput.value);
            });
        
            termsCheckbox.addEventListener("change", function() {
                localStorage.setItem("terms", termsCheckbox.checked);
            });
        });
        </script>
    </body>
    </html>
